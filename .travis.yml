# See: Travis Support did recomment moving Android builds to GCE.
# Which is on 'precise' and has larger VMs: https://docs.travis-ci.com/user/ci-environment/#Virtualization-environments
sudo: required
dist: precise

notifications:
  irc: irc.freenode.org#feedhenry

language: android

jdk:
  - oraclejdk8

android:
  components:
    - platform-tools
    - tools
    - build-tools-25.0.3
    - android-25
    - extra-google-m2repository
    - extra-android-m2repository
    - extra-google-google_play_services
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

env:
  matrix:
    - ANDROID_EMULATOR="android-16" ANDROID_ABI="google_apis/armeabi-v7a" ANDROID_PKGS="addon-google_apis-google-16,sys-img-armeabi-v7a-google_apis-16"
    - ANDROID_EMULATOR="android-17" ANDROID_ABI="google_apis/armeabi-v7a" ANDROID_PKGS="addon-google_apis-google-17,sys-img-armeabi-v7a-google_apis-17"
    - ANDROID_EMULATOR="android-18" ANDROID_ABI="google_apis/armeabi-v7a" ANDROID_PKGS="addon-google_apis-google-18,sys-img-armeabi-v7a-google_apis-18"
    - ANDROID_EMULATOR="android-19" ANDROID_ABI="google_apis/armeabi-v7a" ANDROID_PKGS="addon-google_apis-google-19,sys-img-armeabi-v7a-google_apis-19"
    - ANDROID_EMULATOR="android-21" ANDROID_ABI="google_apis/armeabi-v7a" ANDROID_PKGS="addon-google_apis-google-21,sys-img-armeabi-v7a-google_apis-21"
    - ANDROID_EMULATOR="android-22" ANDROID_ABI="google_apis/armeabi-v7a" ANDROID_PKGS="addon-google_apis-google-22,sys-img-armeabi-v7a-google_apis-22"
    - ANDROID_EMULATOR="android-23" ANDROID_ABI="google_apis/armeabi-v7a" ANDROID_PKGS="addon-google_apis-google-23,sys-img-armeabi-v7a-google_apis-23"
    - ANDROID_EMULATOR="android-24" ANDROID_ABI="google_apis/armeabi-v7a" ANDROID_PKGS="addon-google_apis-google-24,sys-img-armeabi-v7a-google_apis-24"
    - ANDROID_EMULATOR="android-25" ANDROID_ABI="google_apis/armeabi-v7a" ANDROID_PKGS="addon-google_apis-google-25,sys-img-armeabi-v7a-google_apis-25"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_install:

  # Install Android dependencies only for this Matrix
  - echo y | android update sdk --no-ui --all --filter ${ANDROID_EMULATOR},${ANDROID_PKGS}

before_script:
  - echo no | android create avd --force -n test -t "${ANDROID_EMULATOR}" --abi "${ANDROID_ABI}"
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
